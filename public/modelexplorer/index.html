<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="description" content="Model Explorer.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>CAD Exchanger - Model Explorer</title>

  <link rel="icon" type="image/png" sizes="16x16" href="https://cadexchanger.com/assets/images/icon16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="https://cadexchanger.com/assets/images/icon32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="https://cadexchanger.com/assets/images/icon96.png">

  <link rel="stylesheet" href="/assets/css/example.css">
  <link rel="stylesheet" href="modelexplorer.css">

  <link rel="stylesheet" href="../../node_modules/jstree/dist/themes/default/style.min.css">
</head>

<body>

  <div id="example-container">
    <div id="model-explorer-sidebar">
      <div id="file-viewer"></div>

      <div id="file-scenegraph-container">
        <div id="model-selector"></div>
        <div id="tree-container"></div>
      </div>
    </div>

    <div id="element-info-container">
      <div id="info-card"></div>
    </div>
  </div>

  <!-- Tree helper libraries -->
  <!-- Required by jstree (https://jquery.com/) -->
  <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
  <!-- jstree library is used to simplify create tree with html (https://www.jstree.com) -->
  <script src="../../node_modules/jstree/dist/jstree.min.js"></script>

  <!-- ES Module Shims: Import maps polyfill for modules browsers without import maps support (all except Chrome 89+) -->
  <script async src="../../node_modules/es-module-shims/dist/es-module-shims.js" crossorigin="anonymous"></script>

  <script type="importmap">
    {
      "imports": {
        "pako": "../../node_modules/pako/dist/pako.esm.mjs",
        "three": "../../node_modules/three/build/three.module.js",
        "@cadexchanger/web-toolkit": "../../node_modules/@cadexchanger/web-toolkit/build/cadex.min.mjs"
      }
    }
  </script>

  <script type="module" src="modelexplorer.mjs"></script>



</body>

</html>
