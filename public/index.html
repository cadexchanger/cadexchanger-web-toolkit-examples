<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="description" content="CAD Exchanger SDK Web Toolkit addon examples.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>CAD Exchanger - Examples</title>

  <link rel="icon" type="image/png" sizes="16x16" href="https://cadexchanger.com/assets/images/icon16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="https://cadexchanger.com/assets/images/icon32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="https://cadexchanger.com/assets/images/icon96.png">

  <link rel="prefetch" href="/assets/css/example.css" as="style" />

  <link rel="stylesheet" href="/assets/css/index.css">
</head>

<body>

  <div class="content-container">
    <div class="examples-container">
      <header class="pagetitle">
        <img class="logo" src="https://cadexchanger.com/assets/images/icon48.png" title="CAD Exchanger">
        <h1>CAD Exchanger Web Toolkit addon examples</h1>
      </header>
      <a class="card" href="/basic3dviewer/">
        <img class="card-image" src="/basic3dviewer/basic3dviewer.png" title="Basic 3D Viewer">
        <span class="card-title">Basic 3D Viewer</span>
      </a>

      <a class="card" href="/modelexplorer/">
        <img class="card-image" src="/modelexplorer/modelexplorer.png" title="Model Explorer">
        <span class="card-title">Model Explorer</span>
      </a>

      <a class="card" href="/treeview/">
        <img class="card-image" src="/treeview/treeview.png" title="Structure Tree">
        <span class="card-title">Structure Tree</span>
      </a>

      <a class="card" href="/selectionhandling/">
        <img class="card-image" src="/selectionhandling/selectionhandling.png" title="Selection handling">
        <span class="card-title">Selection handling</span>
      </a>

      <a class="card" href="/measurements/">
        <img class="card-image" src="/measurements/measurements.png" title="Measurements">
        <span class="card-title">Measurements</span>
      </a>

      <a class="card" href="/pmiviewer/">
        <img class="card-image" src="/pmiviewer/pmiviewer.png" title="PMI Viewer">
        <span class="card-title">PMI Viewer</span>
      </a>

      <a class="card" href="/sectioning/">
        <img class="card-image" src="/sectioning/sectioning.png" title="Sectioning">
        <span class="card-title">Sectioning</span>
      </a>

      <a class="card" href="/exploder/">
        <img class="card-image" src="/exploder/exploder.png" title="Model Exploder">
        <span class="card-title">Model Exploder</span>
      </a>

      <a class="card" href="/notes/">
        <img class="card-image" src="/notes/notes.png" title="Notes">
        <span class="card-title">Notes</span>
      </a>

      <a class="card" href="/threejsviewer/">
        <img class="card-image" src="/threejsviewer/threejsviewer.png" title="Three.js Viewer">
        <span class="card-title">Three.js Viewer</span>
      </a>

      <a class="card" href="/reactjsviewer/">
        <img class="card-image" src="/reactjsviewer/reactjsviewer.png" title="React Viewer">
        <span class="card-title">React Viewer</span>
      </a>
      <div class="dummy-card"></div>
      <div class="dummy-card"></div>
      <div class="dummy-card"></div>
    </div>
  </div>

</html>
