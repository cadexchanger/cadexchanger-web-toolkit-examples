<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="description" content="Selection handling.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>CAD Exchanger - Selection handling</title>

  <link rel="icon" type="image/png" sizes="16x16" href="https://cadexchanger.com/assets/images/icon16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="https://cadexchanger.com/assets/images/icon32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="https://cadexchanger.com/assets/images/icon96.png">

  <link rel="stylesheet" href="/assets/css/example.css">
  <link rel="stylesheet" href="selectionhandling.css">
</head>

<body>

  <div id="example-container">
    <div id="file-viewer"></div>
    <div id="side-panel">

      <div id="model-selector"></div>

      <div id="selection-mode-selector">
        <div>Selection Mode:</div>
        <select>
          <optgroup label="Common">
            <option value="None">None</option>
            <option value="Node">Node</option>
          <optgroup>
          <optgroup label="For B-Rep entities" disabled>
            <option value="Body">Body</option>
            <option value="Solid">Solid</option>
            <option value="Shell">Shell</option>
            <option value="Face" selected>Face</option>
            <option value="Wire">Wire</option>
            <option value="Edge">Edge</option>
            <option value="Vertex">Vertex</option>
          </optgroup>
          <optgroup label="For Poly entities" disabled>
            <option value="PolyShape">PolyShape</option>
            <option value="PolyVertex">PolyVertex</option>
          </optgroup>
        </select>
      </div>

    </div>

    <div id="help">
      <div>Press <span><img src="/assets/images/mouse-left.png"></span> to select item</div>
      <div>Press <span>Ctrl + <img src="/assets/images/mouse-left.png"></span> to select multiple items</div>
      <div>Press <span><img src="/assets/images/mouse-right.png"></span> to show context menu</div>
    </div>
    <div id="context-menu"></div>
  </div>

  <!-- ES Module Shims: Import maps polyfill for modules browsers without import maps support (all except Chrome 89+) -->
  <script async src="../../node_modules/es-module-shims/dist/es-module-shims.js" crossorigin="anonymous"></script>

  <script type="importmap">
    {
      "imports": {
        "pako": "../../node_modules/pako/dist/pako.esm.mjs",
        "three": "../../node_modules/three/build/three.module.js",
        "@cadexchanger/web-toolkit": "../../node_modules/@cadexchanger/web-toolkit/build/cadex.min.mjs"
      }
    }
  </script>

  <script type="module" src="selectionhandling.mjs"></script>



</body>

</html>
